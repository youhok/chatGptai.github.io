<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGpt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="x-icon" href="./chatgpt-logo-chat-gpt-icon-on-white-background-free-vector.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <div class="container">
        <div class="d-flex align-items-center p-3 my-3 text-white bg-purple rounded shadow-lg ">
            <img class="me-3 img-fluid rounded-3" src="./cool-things-do-with-chatgpt-featured.jpg" alt="" width="48"
                height="38">
            <div class="lh-1">
                <h1 class="h6 mb-0 text-dark lh-1">ChatGpt</h1>
                <small class="text-dark">by youhok</small>
            </div>
        </div>

    </div>

    <div class="container">
        <div class="p-3 my-3 text-white bg-purple rounded shadow-sm chatwrite ">

            <div id="answer">




                <!-- <div class="chat-bubble chat-user">
                    <p class="chat-text">Hello.</p>
                    <span class="chat-time">Just now</span>
            </div> -->

            </div>
            <div class="chat-bubble chat-bot" id="loading">
                <div class="load-wrapp">
                    <div class="load-2">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container">

        <div class="p-3 my-3 text-white bg-purple rounded shadow-lg  p-4 ">
            <div class="col-12">
                <div class="row">
                    <div class="col-9">
                        <input type="text" class="form-control" placeholder="Talk to Gpt"
                            aria-label="Recipient's username" aria-describedby="basic-addon2" id="input">
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary col-12" type="button" id="sendBtn">Send</button>
                    </div>
                </div>

            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="chatgpt.js"></script>
</body>

</html>
